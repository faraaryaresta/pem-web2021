<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mengkreasikan Atribut Audio</title>
    </head>
    <body>
        <h1>Mengkreasikan Atribut Audio</h1>
        <h2>Atribut untuk Audio</h2>
        <h3>Controls</h3>
        <p>Contoh Script</p>
        <audio controls="true">
            <source src="Audio.mp3" type="audio/mpeg">
        </audio><br>
        <!-- Atau -->
        <audio controls>
            <source src="Audio.mp3" type="audio/mpeg">
        </audio>
        <h3>Autoplay</h3>
        <p>Contoh Script</p>
        <audio controls autoplay="true">
            <source src="Audio.mp3" type="audio/mpeg">
        </audio><br>
        <!-- Atau -->
        <audio controls autoplay>
            <source src="Audio.mp3" type="audio/mpeg">
        </audio>

        <h3>Loop</h3>
        <p>Contoh Script</p>
        <audio controls Loop="true">
            <source src="Audio.mp3" type="audio/mpeg">
        </audio><br>
        <!-- Atau -->
        <audio controls Loop>
            <source src="Audio.mp3" type="audio/mpeg">
        </audio>

        <h3>Muted</h3>
        <p>Contoh Script</p>
        <audio controls muted="true">
            <source src="Audio.mp3" type="audio/mpeg">
        </audio><br>
        <!-- Atau -->
        <audio controls muted>
            <source src="Audio.mp3" type="audio/mpeg">
        </audio>

        <h2>Contoh audio sebagai background</h2>
        <audio hidden autoplay loop>
            <source src="Audio.mp3" type="audio/mpeg">
            Browsermu tidak mendukung tag audio
        </audio>
    </body>
</html>
